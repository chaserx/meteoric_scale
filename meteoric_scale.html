<head>
  <title>Meteoric Scale</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="a simple weight tracking app">
  <meta name="author" content="">
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.1/css/font-awesome.css" rel="stylesheet">
</head>

<body>
  <!-- Fixed navbar -->
  <div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Metoric Scale</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a href="#" class="show-form"><i class="fa fa-plus"></i> Add Measurement</a></li>
          <!-- <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li> -->
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li>{{loginButtons align="right"}}</li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </div>
  <!-- Begin page content -->
    <div class="container">
      <div class="page-header">
        {{> hello}}
      </div>
      <div class="row start-hidden">
        <div class="col-md-4">
          {{> new_measurement}}
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="panel-group" id="accordion">
            {{> graph}}
            {{> measurements_list}}
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">&nbsp;</div>
      </div>
    </div>
</body>

<template name="hello">
  <h1>Weigh in, {{skinny_term}}.</h1>
</template>

<template name="new_measurement">
  <div class="panel panel-info">
    <div class="panel-heading">
      <h3 class="panel-title"><i class="fa fa-edit"></i> Add a new measurement</h3>
    </div>
    <div class="panel-body">
      <form role="form" class="form-inline">
        <div class="form-group">
          <input type="text" class="weight form-control" placeholder="206" />
        </div>
        <button class="btn btn-info save">Save</button>
        <button class="btn btn-warning hide-form">Cancel</button>
        <span class="help-block">Please enter weight in pounds (lbs).</span>
      </form>
    </div>
  </div>
</template>

<template name="measurements_list">
  <div class="panel panel-info">
    <div class="panel-heading">
      <h3 class="panel-title"><i class="fa fa-table"></i> <a data-toggle="collapse" data-target="#collapseTwo" href="#collapseTwo">Measurements</a> <span class="indicator pull-right glyphicon glyphicon-chevron-down"></span></h3>
    </div>
    <div id="collapseTwo" class="panel-collapse collapse in">
      <div class="panel-body list">
        <table class="table table-hover">
          {{#each measurements}}
            <tr>
              <td>{{weight}} lbs</td>
              <td>{{pretty_date_format}}</td>
              <td>
                <button class="btn btn-danger btn-xs remove_measurement">
                  &times;
                </button>
              </td>
            </tr>
          {{/each}}
        </table>
      </div>
    </div>
  </div>
</template>

<template name="graph">
  <div class="panel panel-info">
    <div class="panel-heading">
      <h3 class="panel-title"><i class="fa fa-bar-chart-o"></i> <a data-toggle="collapse" data-target="#collapseOne" href="#collapseOne">Graph</a> <span class="indicator pull-right glyphicon glyphicon-chevron-down"></span></h3>
    </div>
    <div id="collapseOne" class="panel-collapse collapse in">
      <div class="panel-body chart">
        <div id="my_weight_chart"></div>
        <div>one day, the fancy graph goes here</div>
      </div>
    </div>
  </div>
</template>

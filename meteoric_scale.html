<head>
  <title>Meteoric Scale</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="a simple weight tracking app">
  <meta name="author" content="">
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.1/css/font-awesome.css" rel="stylesheet">
</head>

<body>
  <!-- Fixed navbar -->
  <div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Metoric Scale</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li><a href="#">Action</a></li>
              <li><a href="#">Another action</a></li>
              <li><a href="#">Something else here</a></li>
              <li class="divider"></li>
              <li class="dropdown-header">Nav header</li>
              <li><a href="#">Separated link</a></li>
              <li><a href="#">One more separated link</a></li>
            </ul>
          </li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </div>
  <!-- Begin page content -->
    <div class="container">
      <div class="page-header">
        {{> hello}}
      </div>

      <div class="row">
        <div class="col-md-4">
          {{> new_measurement}}
        </div>
        <div class="col-md-8">
          {{> graph}}
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          {{> measurements_list}}
        </div>
      </div>
    </div>
</body>

<template name="hello">
  <h1>Weigh in, {{skinny_term}}.</h1>
</template>

<template name="new_measurement">
  <div class="panel panel-info">
    <div class="panel-heading">
      <h3 class="panel-title"><i class="fa fa-edit"></i> Add a new measurement</h3>
    </div>
    <div class="panel-body">
      <form role="form" class="form-inline">
        <div class="form-group">
          <input type="text" class="weight form-control" placeholder="206" />
        </div>
        <button class="btn btn-default save">Save</button>
        <span class="help-block">Please enter weight in pounds (lbs).</span>
      </form>
    </div>
  </div>
</template>

<template name="measurements_list">
  <div class="panel panel-info">
    <div class="panel-heading">
      <h3 class="panel-title"><i class="fa fa-table"></i> Measurements</h3>
    </div>
    <div class="panel-body">
      <table class="table table-hover">
        {{#each measurements}}
          <tr>
            <td>{{weight}} lbs</td>
            <td>{{pretty_date_format}}</td>
            <td>
              <button class="btn btn-danger btn-xs remove_measurement">
                &times;
              </button>
            </td>
          </tr>
        {{/each}}
      </table>
    </div>
  </div>
</template>

<template name="graph">
  <div class="panel panel-info">
    <div class="panel-heading">
      <h3 class="panel-title"><i class="fa fa-bar-chart-o"></i> Graph</h3>
    </div>
    <div class="panel-body">
      <div id="my_weight_chart"></div>
      <div>the fancy graph goes here</div>
    </div>
  </div>
</template>
